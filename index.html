<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Reading list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="to-do-app">
        <h2>
          To Read List
          <img src="/icons/checklist.png" alt="" />
        </h2>
        <div class="row">
          <input
            type="text"
            id="input-box"
            placeholder="Your New Book To Read"
          />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">JavaScript Course</li>
          <li class="checked">Weather App</li>
          <li>To-Do List</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    <a
      href="https://www.flaticon.com/free-icons/checklist"
      title="checklist icons"
      >Icons created by Freepik - Flaticon</a
    >
  </footer>
</html>
